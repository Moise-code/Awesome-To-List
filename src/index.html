<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-To-do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
 <!-- top section -->
 <div class="container">
    <header class="text-center my-4 text-light">
        <h1 class="mb-4">To do List</h1>
        <form action="" class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
        </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
    </ul>
    <form action="" class="add text-center my-4">
        <label for="" class="text-light add-new">Add a new To do list</label>
        <input type="text" class="form-control m-auto" name="add">
    </form>
 </div>
</body>
</html>
